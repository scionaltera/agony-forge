version: "3.7"

services:
  agony-forge:
    image: scionaltera/agony-forge:latest
    tty: true
    ports:
      - "8080:8080"
      - "5005:5005"
    env_file:
      - agonyforge.env
    networks:
      agonyforge:
  dynamodb:
    image: amazon/dynamodb-local
    container_name: dynamodb
    ports:
      - "8000:8000"
    command: " -jar DynamoDBLocal.jar -sharedDb"
    networks:
      agonyforge:
  # Run aws-cli in a short-lived container to perform basic initialization
  # such as creating the table Agony Forge will use.
  # https://aws.plainenglish.io/run-aws-dynamodb-locally-2788ad73c4db
  dynamodb-init:
    image: amazon/aws-cli
    depends_on:
      - dynamodb
    environment:
      AWS_DEFAULT_PROFILE: dynamodb-local
      AWS_ENDPOINT: --endpoint-url=http://dynamodb:8000
    entrypoint: /bin/sh -c
    volumes:
      - './src/main/bash/dynamo:/init-scripts'
    command: >
      '
       for script_name in /init-scripts/*.sh; do
        sh $$script_name
       done
      '
    networks:
      agonyforge:
  mysql:
    image: mysql:8
    command: --log-bin-trust-function-creators=1 --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    cap_add:
      - SYS_NICE
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: agonyforge
      MYSQL_USER: agonyforge
      MYSQL_PASSWORD: agonyforge
      MYSQL_DATABASE: agonyforge
    networks:
      agonyforge:
  activemq:
    image: webcenter/activemq:5.14.3
    ports:
      - "61613:61613"
      - "8161:8161"
    environment:
      # remove default accounts and require authentication like we would in production
      ACTIVEMQ_ENABLED_AUTH: "true"
      ACTIVEMQ_REMOVE_DEFAULT_ACCOUNT: "true"

      # user with access to web UI
      ACTIVEMQ_ADMIN_LOGIN: admin
      ACTIVEMQ_ADMIN_PASSWORD: admin

      # user with access to broker
      ACTIVEMQ_OWNER_LOGIN: agonyforge
      ACTIVEMQ_OWNER_PASSWORD: agonyforge
    networks:
      agonyforge:

networks:
  agonyforge:
